<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let getDouble = n => n * 2;
      let _value = 1;
      double = getDouble(_value);

      let count = {
        get value() {
          return _value;
        },
        set value(val) {
          _value = val;
          double = getDouble(_value);
        }
      };
      console.log(count.value, double);
      count.value = 2;
      console.log(count.value, double);
    </script>
  </body>
</html>
